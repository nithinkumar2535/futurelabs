<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/logo/favicon.jpg" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>cart</title>
    <style>
      /* Static Tabs Styles */
      .tabs-container {
        position: relative;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 10px;
        background: #f8f9fa;
        gap: 10px;
      }

      .tabs-line {
        position: absolute;
        top: 50%;
        left: 15%;
        right: 15%;
        height: 2px;
        background-color: #20c997;
        z-index: 0;
      }

      .tab-item-one,
      .tab-item-two,
      .tab-item-three {
        position: relative;
        flex: 1;
        max-width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #424746;
        color: #fff;
        border-radius: 50%;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        z-index: 1; /* Place above the line */
      }

      .tab-item.active {
        background-color: #007c6f;
        transition: all 0.3s ease;
      }

      /* Finished Tab Item Style */
      .finished-tabitem {
        background-color: #cce6da !important;
      }

      .tab-content {
        margin-top: 50px;
        padding: 20px 20px 120px 20px;
      }

      .tab-pane {
        display: none !important; /* Hide non-active tabs */
      }

      .tab-pane.active {
        display: block !important; /* Show active tab */
      }

      /* Tooltip Styles */
      .tooltip {
        position: absolute !important;
        bottom: -40px !important; /* Position below the tab */
        left: 50% !important;
        transform: translateX(-50%) !important;
        background-color: #20c997 !important;
        color: #fff !important;
        padding: 5px 10px !important;
        width: max-content !important;

        border-radius: 5px !important;
        visibility: visible !important;
        opacity: 1 !important;

        font-family: "Montserrat", sans-serif !important;
        font-optical-sizing: auto !important;
        font-weight: 600 !important;
        font-style: normal !important;
        font-size: clamp(8px, 1vw, 20px) !important;

        text-align: center !important;
      }

      /* Button inside the body content */
      .btn-nexttoggle {
        margin-top: 10px;
        background-color: #20c997;
        border: none;
        color: #fff;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
      }
      .btn-backtoggle {
        margin-top: 10px;
        background-color: #424746;
        border: none;
        color: #fff;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
      }

      .toggle-button:hover {
        background-color: #007c6f;
      }
      .proceed-btn {
        background-color: #209380;
        color: white;
        border: none;
        font-size: clamp(15px, 1vw, 20px);
        font-weight: 500;
        border-radius: 5px;
        padding: 6px 40px;
        transition: background-color 0.3s ease;
      }

      @media (max-width: 768px) {
        .tab-item {
          max-width: 50px;
          height: 50px;
          font-size: 14px;
        }

        .tabs-line {
          left: 10%;
          right: 10%;
        }
      }

      @media (max-width: 576px) {
        .tab-pane {
          padding: 35px 0;
        }

        .proceed-btn {
          padding: 5px 30px;
        }
        .tab-content {
          margin-top: 5px;
          padding: 8px 0;
        }
      }

      /* Initially hide tik-tab */
      .tik-tab,
      .tik-tab-two {
        display: none;
        color: #007c6f !important;
      }
    </style>
  </head>
  <body>
    <!-- start -->
    <section>
      <div class="tabs-container">
        <div class="tabs-line"></div>
        <div class="tab-item tab-item-one active" data-target="#checkup1">
          <span class="tabitem-one">1</span>
          <i class="fa-solid fa-check tik-tab"></i>
          <div class="tooltip">Lab Tests Cart</div>
        </div>
        <div class="tab-item tab-item-two" data-target="#checkup2">
          <span class="tabitem-two">2</span>
          <i class="fa-solid fa-check tik-tab-two"></i>
          <div class="tooltip">Address & time</div>
        </div>
        <div class="tab-item tab-item-three" data-target="#checkup3">
          3
          <div class="tooltip">Submit</div>
        </div>
      </div>

      <div class="tab-content">
        <div id="checkup1" class="tab-pane active">
          <section class="cart-section">
            <div class="container">
              <h2 class="checkup1-h">Select Tests / Packages</h2>
              <div class="row">
                <div class="container my-2 p-md-0 p-sm-0 p-0">
                  <button
                    class="text-uppercase proceed-btn text-center toggle-button"
                    data-target="#checkup2"
                  >
                    Proceed
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- 2 -->
        <div id="checkup2" class="tab-pane">
          <div class="container">
            <button
              class="toggle-button btn-backtoggle"
              data-target="#checkup1"
            >
              Back
            </button>
            <button
              class="toggle-button btn-nexttoggle"
              data-target="#checkup3"
            >
              Next
            </button>
          </div>
        </div>

        <!-- 3 -->
        <div id="checkup3" class="tab-pane">
          <div class="container d-flex justify-content-center">
            <span class="thnk-title">Thank You For Your Submission!</span>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script>
      /* Tabs Functionality with Button Toggle */
      document.querySelectorAll(".toggle-button").forEach((button) => {
        button.addEventListener("click", (e) => {
          // Get the target content based on the button
          const targetId = e.target.getAttribute("data-target");
          const targetContent = document.querySelector(targetId);
          const targetTab = document.querySelector(
            `[data-target="${targetId}"]`
          );

          // Toggle the visibility of the target content
          document.querySelectorAll(".tab-pane").forEach((pane) => {
            pane.classList.remove("active");
          });
          targetContent.classList.add("active");

          // Change active tab color
          document.querySelectorAll(".tab-item").forEach((tab) => {
            tab.classList.remove("active");
          });
          targetTab.classList.add("active");

          // Handle the visibility of elements when switching tabs
          const toggleElements = {
            "#checkup2": () => {
              document.querySelector(".tabitem-one").style.display = "none";
              document.querySelector(".tik-tab").style.display = "block";
              document
                .querySelector(".tab-item-one")
                .classList.add("finished-tabitem");
            },
            "#checkup1": () => {
              document.querySelector(".tik-tab").style.display = "none";
              document.querySelector(".tabitem-one").style.display = "flex";
              document
                .querySelector(".tab-item-one")
                .classList.remove("finished-tabitem");
            },
            "#checkup3": () => {
              document.querySelector(".tabitem-two").style.display = "none";
              document.querySelector(".tik-tab-two").style.display = "block";
              document
                .querySelector(".tab-item-two")
                .classList.add("finished-tabitem");
            },
          };

          // Execute corresponding function for the current targetId
          if (toggleElements[targetId]) {
            toggleElements[targetId]();
          }
        });
      });
    </script>
  </body>
</html>
